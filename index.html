<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!!!OPEN CONSOLE!!!</title>
  <script type="module" src="/script.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <h1>Welcome </h1>
        <p>Please sign in to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
        </div>

        <div class="form-group">
          <label>Draw Verification</label>
          <div class="captcha-container">
            <div class="draw-area">
              <p class="draw-instruction">Draw the pattern here:</p>
              <canvas id="drawCanvas" width="200" height="200"></canvas>
            </div>
            <div class="pattern-area">
              <p class="pattern-instruction">Match this pattern:</p>
              <canvas id="patternCanvas" width="200" height="200"></canvas>
              <button type="button" id="refreshCaptcha" aria-label="Refresh pattern">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M21 21v-5h-5"/></svg>
              </button>
            </div>
          </div>
        </div>

        <div id="error" class="error"></div>

        <button type="submit" id="submitBtn">Sign In</button>
      </form>

      <div class="footer">
        <a href="#" class="forgot-password">Forgot your password?</a>
      </div>
    </div>
  </div>
  <div id="secretDiv" style="width: 50px; height: 50px; position: absolute; top: 10px; left: 10px; border: 1px dashed gray;">
    <button id="stabilizeCaptcha" style="display: none;">Stabilize CAPTCHA</button>
  </div>
  
  
  

</body>
</html>
